<!DOCTYPE html>
<html>
<head>
	<title>RTS</title>
	<link rel="stylesheet" type="text/css" href="asset/css/bootstrap.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container" id="nav">
        
      </div>
  </nav>
<div class="container">
     <header class="blog-header py-3">
        <h1 align="center">Tambah Akun Detail</h1>
    </header>
  <form>
    <div class="content">
      <div class="row">
          <div class="col-md-7 mb-3">
            <label for="firstName">Pengguna</label>
             <input type="text" class="form-control" id="pengguna" placeholder="Example : Adi " autocomplete="off" name="pengguna">    
          </div>
          <div class="col-md-3 mb-3">
            <label for="firstName">Keterangan</label>
             <input type="text" class="form-control" id="keterangan" placeholder="Example : Admin " autocomplete="off" name="keterangan">    
          </div>
          <div class="col-md-2 mb-3">
            <label for="firstName">No Akun</label>
             <input type="text" class="form-control" id="noakun" placeholder="Example : 8U9R34" autocomplete="off" name="noakun">    
          </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
            <label for="firstName">Header</label>
             <textarea class="form-control" placeholder="Apapun ... " name="header"></textarea>    
        </div>        
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn btn-warning" type="reset">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>




<script>

</script>

    <script src="asset/js/bootstrap.min.js"></script>
    
  <script src="js.js"></script>

</body>
</html>
